	<div class="container" ng-controller="AdminController" >
	 
		<div class="row">
			<div class="col-sm-2 pull-left">
				<label>Sayfa Boyutu:</label> <select ng-model="data_limit"
					ng-init="defaultSize()" class="form-control">
					<option>10</option>
					<option>20</option>
					<option>50</option>
					<option>100</option>
				</select>
			</div>
			<div class="col-sm-6 pull-left"></div>

			<div class="col-sm-4 pull-right">
				<label>Ara:</label> <input type="text" ng-model="search"
					ng-change="filter()" placeholder="Ara" class="form-control" />
			</div>
		</div>
		<br />
		 <div class="card-header">
          <i class="fa fa-table"></i>&nbsp;{{tableTitle}}</div>
		<div class="row">
		  
		 
			<div class="col-md-12" ng-show="filter_data > 0">
			 <div class="table-responsive">
				<table class="table table-striped table-bordered">
					<thead>

						<th style="cursor: pointer;" ng-click="sort_with('subject');">Konu&nbsp;<a><i
								class="fa fa-fw fa-sort"></i></a></th>	
						<th style="cursor: pointer;" ng-click="sort_with('sender');">Gönderen&nbsp;<a><i
								class="fa fa-fw fa-sort"></i></a></th>
						<th style="cursor: pointer;" ng-click="sort_with('department');">Bölüm&nbsp;<a><i
								class="fa fa-fw fa-sort"></i></a></th>
						<th style="cursor: pointer;" ng-click="sort_with('email');">E-Posta&nbsp;<a><i
								class="fa fa-fw fa-sort"></i></a></th>
						<th style="cursor: pointer;" ng-click="sort_with('phoneNumber');">Telefon&nbsp;<a><i
								class="fa fa-fw fa-sort"></i></a></th>
						<th style="cursor: pointer;" ng-click="sort_with('createDate');">Oluşturulma Tarihi&nbsp;<a><i
								class="fa fa-fw fa-sort"></i></a></th>
						<th>İçerik&nbsp;<a></a></th>
					</thead>
					<tbody>
						<tr
							ng-repeat="data in searched = (file | filter:search | orderBy : base :reverse) | beginning_data:(current_grid-1) * data_limit | limitTo:data_limit">
							<td>{{data.subject}}</td>
							<td>{{data.sender}}</td>
							<td>{{data.department}}</td>
							<td>{{data.email}}</td>
							<td>{{data.phoneNumber}}</td>
							<td>{{data.createDate}}</td>
							<td> <button type="submit" ng-click="messageDetails(data)" class="btn btn-info">Mesajı Görüntüle</button></td>
						</tr>
					</tbody>
				</table>
			</div>
			</div>
			<div class="col-md-12" ng-show="filter_data == 0">
				<div class="col-md-12">
					<h4>Kayıt bulunamadı..</h4>
				</div>
			</div>
			<div class="col-md-12">
				<div class="col-md-6 pull-left">
					<h5>{{ entire_user}} kayıttan {{ searched.length }}
						görüntülendi.</h5>
				</div>
				<div class="col-md-6" ng-show="filter_data > 0">
					<div pagination="" page="current_grid"
						on-select-page="page_position(page)" boundary-links="true"
						total-items="filter_data" items-per-page="data_limit"
						class="pagination-small pull-right" previous-text="&laquo;"
						next-text="&raquo;"></div>
				</div>
			</div>
		</div>
	</div>
